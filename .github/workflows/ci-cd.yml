name: ExpenseBot CI/CD Pipeline

on:
  push:
    branches: [main, dev]
    paths:
      - 'backend/**'
      - '.github/workflows/**'
      - 'infra/terraform/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'backend/**'
      - '.github/workflows/**'
      - 'infra/terraform/**'

env:
  REGISTRY: us-central1-docker.pkg.dev
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  BACKEND_IMAGE: backend

