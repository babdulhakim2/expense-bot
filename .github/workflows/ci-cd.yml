  # Docker Build and Push
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test] # add security-scan if you want to run it before building
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker to use gcloud
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Determine environment for docker
        id: docker_env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "repository=expense-bot-production" >> $GITHUB_OUTPUT
          else
            echo "repository=expense-bot-development" >> $GITHUB_OUTPUT
          fi

      - name: Build and push backend image
        run: |
          docker build \
            --label "org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --label "org.opencontainers.image.ref.name=${{ github.ref_name }}" \
            --label "org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}" \
            -t $REGISTRY/$PROJECT_ID/${{ steps.docker_env.outputs.repository }}/$BACKEND_IMAGE:$GITHUB_SHA \
            -t $REGISTRY/$PROJECT_ID/${{ steps.docker_env.outputs.repository }}/$BACKEND_IMAGE:latest \
            ./backend
          docker push $REGISTRY/$PROJECT_ID/${{ steps.docker_env.outputs.repository }}/$BACKEND_IMAGE:$GITHUB_SHA
          docker push $REGISTRY/$PROJECT_ID/${{ steps.docker_env.outputs.repository }}/$BACKEND_IMAGE:latest

  # Deploy Infrastructure
  deploy-infrastructure:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.4"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "tf_workspace=production" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "tf_workspace=development" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Workspace
        working-directory: infra/terraform
        run: |
          terraform workspace select ${{ steps.env.outputs.tf_workspace }} || terraform workspace new ${{ steps.env.outputs.tf_workspace }}

      - name: Terraform Plan
        working-directory: infra/terraform
        run: |
          terraform plan \
            -var-file=environments/${{ steps.env.outputs.environment }}.tfvars \
            -out=tfplan

      - name: Package and upload Cloud Functions
        run: |
          # Create zip of expense processor function source
          cd backend/functions/expense_processor
          zip -r function-source.zip . -x "*.pyc" "__pycache__/*" ".pytest_cache/*"
          
          # Upload expense processor to function source bucket
          gsutil cp function-source.zip gs://${{ secrets.GCP_PROJECT_ID }}-function-source-${{ steps.env.outputs.environment }}/function-source.zip
          
          # Return to root directory
          cd ../../../
          
          # Create zip of RAG processor function source
          cd backend/functions/rag_processor
          zip -r rag_processor-source.zip . -x "*.pyc" "__pycache__/*" ".pytest_cache/*" "tests/*" ".env.local" "data/*"
          
          # Upload RAG processor to function source bucket
          gsutil cp rag_processor-source.zip gs://${{ secrets.GCP_PROJECT_ID }}-function-source-${{ steps.env.outputs.environment }}/rag_processor-source.zip

      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply tfplan

  # Notify on deployment
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure]
    if: always()

    steps:
      - name: Deployment notification
        run: echo "Deployment completed with status ${{ needs.deploy-infrastructure.result }}"
